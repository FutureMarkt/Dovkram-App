      desc: "<p class='about__desc'>ניהול הפרוייקט החל משלב התכנון כולל בחירת סט היועצים, התנהלות מול העירייה וגורמי הרישוי השונים, חברת חשמל, רשות המים, הגיחון וכדו ניהול כללי וקידום התכנון, ביצוע סופרפוזיציה רב שלבית  משלב הפרוגרמה, דרך התכנון והביצוע, עד מסירת מפתח.<br><br>ובפירוט - כתיבה וניהול מכרזי קבלנים וקבלני משנה, ניהול משא ומתן למולם וסגירת הסכמי עבודה, לוז ולוחות תשלומים מול כל קבלני וספקי הפרוייקט.<br><br>מעבר ובקרה על דוחות ביצוע ודרישות תשלום וביצוע תשלומים לספקים עפ לוחות התשלומים.<br><br>ניהול האתר על כל מרכיביו השונים, קבלני המשנה, ספקים ואספקת חומרים, ביטחון ובטיחות וכדו ניהול לוחות זמנים, בקרת איכות ותקציב.</p>"
