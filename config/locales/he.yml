  about_us:
    title: קבלן כללי ומשרד לניהול פרויקטים בבנייה
    info:  "<p class='about__desc'>.החברה נוסדה על ידי דב קראם</p><p class='about__desc'>דב נולד בארה''ב למשפחה של בנאים. וגאה להיות דור שלישי לקבלני ביצוע ובמשך 17 שנה ניהל וביצע מאות פרויקטים בארה''ב.</p><p class='about__desc'>רבים מקהל לקוחותיו שעלו לישראל עם השנים, שמעו שהגיע לארץ ופנו אל דב בבקשה לנהל ולבצע פרוייקטים בשבילם גם פה - בישראל.</p><p class='about__desc'>מהר מאוד השתלב בבניית בתי יוקרה בארץ, ופיתח את החברה וכיום - החברה נמצאת בניהול של הפרוייקטים היוקרתיים והמורכבים בישראל - בבניה הפרטית.</p><p class='about__desc'>החברה מתמחה ביצירת מענה פונקציונאלי ללקוח והתאמת השירות בהתאם לצורך. מטה החברה שלנו יודע ללוות את הלקוח משלב החלום, ליויי צמוד בשלב התכנון, בניית צוות התכנון וסיוע מקיף בהוצאת ההיתר, ממשיך בניהול ביצוע הפרוייקט ברמה הגבוהה ביותר ועד מילוי המקרר במצרכים.</p><p class='about__desc'>המשמעות היא - ראש שקט ללקוח.</p><p class='about__desc'>ללקוח יש חוזה אחד, אחריות במקום אחד ואיש קשר אחד - אנחנו.</p><p class='about__desc'>היחודית שלנו בשמירה על רף גבוה שכזה טמונה בניהול הביצוע.</p><p class='about__desc'>שיטת הניהול המתקדמת שלנו מורכבת ממספר גורמים - ניהול מוקפד, הליך בחירת קבלנים בררני ויסודי, ביקורי אתר תכופים, ידע טכני רחב וניסיון בבניית מאות בתי יוקרה ונחלות בארץ ובחו''ל וירידה לפרטים הקטנים ביותר -נותנים לנו את היכולת לקדם מספר תהליכים רב באותו זמן ומביא לקיצור זמני הביצוע ולסטנדרט בתים ברמת ביצוע הגבוהה בישראל.</p><p class='about__desc'>קהל היעד שלנו הינו לקוחות פרטיים, אדריכלים ומעצבים בעלי רצון לקבלת שירות מלא ומקיף, דרישה לסטנדרטים גבוהים מאוד ובדרך כלל פרוייקטים מורכבים - בתים לשימור, פנטהאוזים גדולים, וילות ובנייני בוטיק.</p>"

