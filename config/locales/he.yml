  about_us:
    #title: חברה לניהול תכנון וניהול ביצוע בבניה
    title: הסיפור שלנו
    info: "<p class='about__desc'>שמי דב קראם. נולדתי בארהייב למשפחה של בנאים. וגאה להיות דור שלישי לקבלני ביצוע. במשך 17 שנה נהלי וביצעתי מאות פרויקטים בארהייב.</p><p class='about__desc'>לאחר שעשיתי עלייה לישראל עם משפחתי רבי קהל לקוחותינו הנאמנים שעלו לישראל עם השנים, שמעו שהגעתי לארץ ופנו אלי בבקשה לנהל ולבצע פרוייקטים בשבילם גם פה - בישראל.</p><p class='about__desc'>מהר מאוד השתלבתי בבניית בתי יוקרה בארץ, ופיתחתי את החברה וכיום אנו מובילים את הפרויקטים היוקרתיים והמורכבים בישראל - בבניה הפרטית.</p><h2>המומחיות שלנו</h2><p class='about__desc'>ביצירת מענה פונקציונלי ללקוח והתאמת השירות בהתאם לצורך. מטה החברה שלנו יודע ללוות את הלקוח משלב החלום, ליויי צמוד בשלב התכנון, בניית צוות התכנון וסיוע מקיף בהוצאת ההיתר, ממשיך ניהול ביצוע הפרוייקט ברמה הגבוהה ביותר ועד מילוי המקרר במצרכים.</p><p class='about__desc'>המשמעות היא - ראש שקט ללקוח. ללקוח יש חוזה אחד, אחריות במקום אחד ואיש קשר אחד - אנחנו.</p><p class='about__desc'>הייחודית שלנו בשמירה על רף גבוה שכזה טמונה בניהול הביצוע.  שיטת הניהול המתקדמת שלנו מורכבת ממספר גורמים - ניהול מוקפד, הליך בחירת קבלנים בררני ויסודי, ביקורי אתר תכופים, ידע טכני נרחב וניסיון בבניית מאות בתי יוקרה ונחלות בארץ ובחוייל וירידה לפרטים הקטנים ביותר - נותנים לנו את היכולת לקדם מספר תהליכים רב באותו זמן ומביא לקיצור זמני הביצוע לסטנדרט בתים ברמת ביצוע הגבוהה בישראל.</p><h2>קהל יעד</h2><p class='about__desc'>הלקוחות שלנו הינם בדרך כלל לקוחות פרטיים, אדריכלים ומעצבים בעלי רצון לקבלת שירות מלא ומקיף, דרישה לסטנדרטים גבוהים מאוד ובדרך כלל פרוייקטים מורכבים - בתים לשימור, פנטהאוזים גדולים, וילות בנייני בוטיק.</p><h2>לסיום</h2><p class='about__desc'>צריך לזכור שבניית בתים זה אחד הדברים האחרונים בשוק שהם עדיין עבודת יד. בכל אתר מהתחלה ועד סוף הפרוייקט עוברים מאות רבות של עובדים שכולם עושים את המלאכה שלהם בידיים. רק בניהול מוקפד ויצירת סינרגיה מושלמת בין כולם, נגיע לרמה הרצויה.</p>"

